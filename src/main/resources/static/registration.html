<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>X-Банк</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <ul>
            <div id="course">
                <ul>

                    <li>USD:
                    <li id="buyUSD">...</li>
                    /
                    <li id="saleUSD">...</li>
                    </li>
                    <li>EUR:
                    <li id="buyEUR">...</li>
                    /
                    <li id="saleEUR">...</li>
                    </li>
                </ul>
            </div>
            <a href="https://habr.com/ru/post/202408/">
                <img src="./images/Logo.png" alt="X-Банк logo">

            </a>

        </ul>

    </header>
    <nav>
        <ul class="top-menu">
            <li><a href="#">Картки</a></li>
            <li><a href="#">Депозити</a></li>
            <li><a href="#">Контакти</a></li>
            <a href=""></a>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <aside class="div1 col-lg-6 col-md-6 col-sm-12">
                <div align="center">
                    <div class="login-registration">
                        <form action="/registerNewUser" method="get">
                            <p>Всі поля обов'язкові для заповнення!</p>
                            <div class="form-group">
                                <label for="firstName">Введіть Ваше ім'я</label>
                                <input type="text" name="firstName" class="form-control" id="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Введіть Ваше прізвище</label>
                                <input type="text" name="lastName" class="form-control" id="lastName">
                            </div>
                            <div class="form-group">
                                <label for="login">Введіть логін</label>
                                <input type="text" name="login" class="form-control" id="login">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control" id="email"
                                       placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control"
                                       id="password" placeholder="Password">
                            </div>
                            <div class="col-auto">
                                <label for="phoneUser">Введіть номер мобільного</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">+38</div>
                                    </div>
                                    <input type="text" name="phone" class="form-control" id="phoneUser"
                                           placeholder="Номер мобільного">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-success">Зареєструватися</button>

                            <br>

                        </form>
                    </div>
                </div>
            </aside>

        </div>
    </div>
</div>


<footer class="footer">

    <div id="social">
        <a class="mr-3" href="https://www.facebook.com/profile.php?id=100000764272412">
            <img src="./images/fb.png" class="mr-3" alt="...">
        </a>
        <a class="mr-3" href="https://www.linkedin.com/feed/">
            <img src="./images/li.png" class="mr-3" alt="...">
        </a>
        <a class="mr-3" href="https://github.com/Alex24018477">
            <img src="./images/git.png" class="mr-3" alt="...">
        </a>
    </div>
    <div id="Phone">
        <img src="https://img.icons8.com/ios/50/000000/cell-phone.png" class="mr-3"/>тел: 0683870688
    </div>


</footer>

</body>
</html>
